<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>
        <form class="form" id="form" action="#">
            <div class="form-control ">
                <label for="username">Nome</label>
                <input type="text" id="username">
                <i><img class="img-success" src="./imagens/success-icon.svg" alt="success-icon"></i>
                <i><img class="img-error" src="./imagens/error-icon.svg" alt="error-icon"></i>
                <small>Mensagem de error</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email">
                <i><img class="img-success" src="./imagens/success-icon.svg" alt="success-icon"></i>
                <i><img class="img-error" src="./imagens/error-icon.svg" alt="error-icon"></i>
                <small>Mensagem de error</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password">
                <i><img class="img-success" src="./imagens/success-icon.svg" alt="success-icon"></i>
                <i><img  class="img-error" src="./imagens/error-icon.svg" alt="error-icon"></i>
                <small>Mensagem de error</small>
            </div>

            
            <div class="form-control">
                <label for="passwordtwo">Confirme sua Senha</label>
                <input type="password" id="passwordtwo">
                <i><img class="img-success" src="./imagens/success-icon.svg" alt="success-icon"></i>
                <i><img class="img-error" src="./imagens/error-icon.svg" alt="error-icon"></i>
                <small>Mensagem de error</small>
            </div>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
